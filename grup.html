<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,h2{
            color:red;
        }
        h2 u{
            color:rgb(73, 187, 41);
        }
        p #im{
            color:rgb(52, 38, 199);
            font-style: italic;
        }
        p.egik{
            font-style:italic;
        }
    </style>
</head>
<body>
    <h1><u>Eğitimlerimiz</u></h1>
    <h2>Temel <u>Bilişim</u> Eğitimi</h2>
    <p class="egik">Windows</p>
    <p>Word</p>
    <p>Excel</p>
    <p>Powerpoint</p>
    <h2>İleri <u>Bilişim</u> Eğitimlerimiz</h2>
    <p>HTML</p>
    <p>CSS</p>
    <p>Javascript</p>
    <p>Python</p>
    <p>Nesne <span id="im">Tabanlı</span> Programlama</p>
</body>
</html>
